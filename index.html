<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="main">
        <h1>Calculator</h1>
        <div id="calc-board">
          <div class="row-fluid">
            <input
              type="text"
              class="input-screen border form-control-lg col-6 text-end"
            />
            <button type="button" class="btn btn-danger" value="reset">Reset</button>
          </div>
        </div>
        <div id="calc-board">
          <div class="row-fluid">
            <button type="button" class="btn" value="0">AC</button>
            <button type="button" class="clear" value="remove">DEL</button>
            <button type="button" class="btn" value="%">%</button>
            <button type="button" class="btn btn-primary div" value="/">/</button>
          </div>
          <div class="row-fluid">
            <button type="button" class="btn" value="7">7</button>
            <button type="button" class="btn" value="8">8</button>
            <button type="button" class="btn" value="9">9</button>
            <button type="button" class="btn btn-primary mul" value="x">*</button>
          </div>
          <div class="row-fluid">
            <button type="button" class="btn" value="4">4</button>
            <button type="button" class="btn" value="5">5</button>
            <button type="button" class="btn" value="6">6</button>
            <button type="button" class="btn btn-primary sub" value="-">-</button>
          </div>
          <div class="row-fluid">
            <button type="button" class="btn" value="1">1</button>
            <button type="button" class="btn" value="2">2</button>
            <button type="button" class="btn" value="3">3</button>
            <button type="button" class="btn btn-primary sum" value="+">+</button>
          </div>
          <div class="row-fluid">
            <button type="button" class="btn col-4" value="0">0</button>
            <button type="button" class="btn" value=".">.</button>
            <button type="button" class="btn btn-primary equal" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
